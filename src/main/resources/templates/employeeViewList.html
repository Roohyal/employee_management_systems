<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #343a40;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            text-align: left;
        }

        thead {
            background-color: #343a40;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }

            th, td {
                padding: 10px;
                text-align: right;
            }

            th {
                background-color: #007bff;
                color: white;
                font-size: 16px;
                border: none;
                text-align: center;
            }

            td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
                text-transform: capitalize;
            }

            td:last-child {
                border-bottom: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Leave Applications</h1>
    <a href="#" th:href="@{/dashboard}" class="btn">Back to Dashboard</a>
    <table>
        <thead>
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Reason</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leave : ${leaves}">
            <td th:text="${leave.start_date}"></td>
            <td th:text="${leave.end_date}"></td>
            <td th:text="${leave.reason}"></td>
            <td th:text="${leave.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
