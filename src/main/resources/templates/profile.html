<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/profile.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        .profile-details p {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
<div class="profile-container">
    <h2>Employee Profile</h2>
    <div class="profile-details">
        <p><strong>First Name:</strong> <span th:text="${employee.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${employee.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
        <p><strong>Phone Number:</strong> <span th:text="${employee.phoneNumber}"></span></p>
        <p><strong>Department:</strong> <span th:text="${employee.department}"></span></p>
        <p><strong>Salary:</strong> <span th:text="${employee.salary}"></span></p>
    </div>
    <a href="#" th:href="@{/dashboard}" class="btn">Back to Dashboard</a>
</div>
</body>
</html>
